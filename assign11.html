<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Speaker Proposal Form</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h2>2020 Proposal Form</h2>
 <fieldset>
    <legend>Speaker Info</legend>
    <p>Please enter some personal info.</p>
 <ul>
	<li>
        <p><span><label for="Cp">*First Name:</label> 
            <input value="" id="Cp" name="p-type"  type="text" class = "reqfield"/></span>
    </li>

<li>
    <p><span><label for="na">*Last Name:</label> 
        <input value="" id="na" name="p-type"  type="text" class = "reqfield"/></span>
</li>
<li>
	<p><span><label for="Ti">Title:</label> 
        <input value="" id="Ti" name="p-type"  type="text" /></span>
</li>
<li>
	<p><span><label for="Dp">Company:</label> 
        <input value="" id="Dp" name="p-type"  type="text" /></span>
</li>
<li>
	<p><span><label for="Dep">Department:</label> 
        <input value="" id="Dep" name="p-type"  type="text" /></span>
</li>
<li>
	<p><span><label for="AD">Address:</label> 
        <input value="" id="AD" name="p-type"  type="text" /></span>
</li>
</ul>

</div> <!-- end of formcol1 div -->
<div id="multchoice">
    
    <fieldset>
     <legend>Type of Presentation</legend>
    <p>What type of presentation would you like?</p>
     <p><span><input value="1" id="TypeofPres_lec" name="p-type" 
        type="radio" /> <label for="TypeofPres_lec">Lecture</label> 
        </span>
                <span><input value="2" id="TypeofPres_lab" name="p-type" 
        type="radio"  /><label for="TypeofPres_lab">Computer Lab:</label></span></p>
           
 	
    </div> <!-- end of multchoice div -->
    <p class="submit-button">    
        <input type="submit" value="Submit your proposal" /></p>

</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
